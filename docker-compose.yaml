version: '3.9'

services:
  db:
    image: gangstead/postgis:13-3.1-arm
    container_name: db
    network_mode: bridge
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME_DEVELOPMENT}
    ports:
      - 54320:5432
